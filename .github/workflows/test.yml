name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust: 1.54
            features: ''
          - rust: 1.63
            features: ''
          - rust: 1.63
            features: 'std'
          - rust: 1.73
            features: 'std'
            cfgs: "--cfg loom"
            # Lib tests are the only relevant & working ones
            # for loom.
            extra_flags: "--lib"
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{matrix.rust}}
            components: clippy
            override: true
      - name: Test
        run: RUSTFLAGS="${{matrix.cfgs}}" cargo test --features "${{matrix.features}}" ${{matrix.extra_flags}}
